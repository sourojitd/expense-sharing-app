<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#0891B2" />
    </linearGradient>

    <!-- Left half gradient: violet → indigo -->
    <linearGradient id="gl" x1="20" y1="20" x2="340" y2="492" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#A78BFA" />
      <stop offset="50%" stop-color="#818CF8" />
      <stop offset="100%" stop-color="#6366F1" />
    </linearGradient>

    <!-- Right half gradient: cyan → teal -->
    <linearGradient id="gr" x1="170" y1="20" x2="492" y2="492" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22D3EE" />
      <stop offset="50%" stop-color="#06B6D4" />
      <stop offset="100%" stop-color="#0891B2" />
    </linearGradient>

    <!-- S-curve glow -->
    <linearGradient id="gg" x1="256" y1="20" x2="256" y2="492" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#C4B5FD" />
      <stop offset="40%" stop-color="#FFFFFF" />
      <stop offset="60%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#67E8F9" />
    </linearGradient>

    <!-- S-curve clip: left half -->
    <clipPath id="cl">
      <path d="M0 0 L256 0 C320 149, 192 362, 256 512 L0 512 Z" />
    </clipPath>

    <!-- S-curve clip: right half -->
    <clipPath id="cr">
      <path d="M256 0 L512 0 L512 512 L256 512 C192 362, 320 149, 256 0 Z" />
    </clipPath>
  </defs>

  <!-- Rounded background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)" />

  <!-- Left half -->
  <g clip-path="url(#cl)">
    <circle cx="256" cy="256" r="190" fill="url(#gl)" />
    <ellipse cx="200" cy="170" rx="90" ry="70" fill="white" opacity="0.08" />
  </g>

  <!-- Right half -->
  <g clip-path="url(#cr)">
    <circle cx="256" cy="256" r="190" fill="url(#gr)" />
    <ellipse cx="330" cy="190" rx="70" ry="55" fill="white" opacity="0.06" />
  </g>

  <!-- S-curve split glow line -->
  <path
    d="M256 66 C320 149, 192 362, 256 446"
    stroke="url(#gg)"
    stroke-width="14"
    stroke-linecap="round"
    fill="none"
    opacity="0.6"
  />
</svg>
